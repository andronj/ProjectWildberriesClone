<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/style.scss">
    <title>Project WildberriesClone</title>
</head>
<body>
   <header class="header">
    <div class="container">
        <div class="header-row">
            <div class="header-logo">
                <a href="#"><img src="./img/Wildberries_Logo.png" width="300" height="100" alt=""></a>
            </div>
           <div class="header-search">
                <input type="search" id="search" placeholder="Поиск...">
           </div>
           <div class="header-pocket">
                <a class="mainbagg" id="mainbag" href="#"><i class="fa-solid fa-basket-shopping" data-modal-open="modal-1"></i></a>
           </div>
        </div>
    </div>
   </header>
   <section class="slider-block">
    <div class="container">
        <div id="viewport">
            <div class="slider" style="left: 0">
                <div class="slide"><img src="./img/slider-block/1.jpg" alt=""></div>
                <div class="slide"><img src="./img/slider-block/2.jpg" alt=""></div>
                <div class="slide"><img src="./img/slider-block/3.jpg" alt=""></div>
                <div class="slide"><img src="./img/slider-block/4.jpg" alt=""></div>
                <div class="slide"><img src="./img/slider-block/5.jpg" alt=""></div>
            </div>
        </div>
        <div id="viewSlider">
            <div class="viewSlide"></div>
            <div class="viewSlide"></div>
            <div class="viewSlide"></div>
            <div class="viewSlide"></div>
            <div class="viewSlide"></div>
        </div>
     
        <button class="prev" id="prev">Назад</button>
        <button class="next" id="next">Вперёд</button>
    
    </div>
   </section>
   <section class="cards">
    <div class="container">
        <div class="head">
            <h3 class="cards-title">Хиты продаж</h3>
        </div>
        <div class="cards-root">
            <div class="card-row">
                <template id="card">
                    <dialog class="dialog-window">
                        <div class="quick-view-img">
                          <img
                            src="./img/slider-block/2.jpg"
                          />
                        </div>
                        <div class="close-dialog">X</div>
                      </dialog>
                    <div class="card">
                        <a class="quick-view-btn" href="#">Быстрый просмотр</a>
                        <img />
                        <div class="addToBasket">
                            <span class="discount">10%</span>
                            <a class="pocket" href="#"><i class="fa-sharp fa-solid fa-bag-shopping"></i></a>
                        </div>
                        <span class="price">990</span>
                        <h2 class="title">Штаны</h2>
                    </div>
                </template>
            </div>
        </div>
    </div>
   </section> 
   <div class="_modal" data-modal="modal-1">
    <div class="modal-bg">
        <div class="modal-body">
            <div class="modal-close"><img src="./img/close.svg" alt=""></div>
            <div class="modal-content modal-callback">
                <span>КОРЗИНА</span>
                <div class="modal-callback__title">Товар1</div>
                
            </div>
        </div>
    </div>
</div>
<script src="./js/slider.js"></script>   
<script src="./js/cards.js"></script>
<script src="./js/plugins/plugins.js"></script>
<script type="module" src="./js/script.js"></script>
</body>
</html>
