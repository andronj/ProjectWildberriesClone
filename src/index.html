   <header class="header">
    <div class="container">
        <div class="header-row">
            <div class="header-logo">
                <a href="#"><img src="./img/Wildberries_Logo.png" width="300" height="100" alt=""></a>
            </div>
           <div class="header-search">
                <input type="search" id="search" placeholder="Поиск...">
           </div>
           <div class="header-pocket">
                <a href="#"><i class="fa-solid fa-basket-shopping"></i></a>
           </div>
        </div>
    </div>
   </header>
   <section class="slider-block">
    <div class="container">
        <div id="viewport">
            <div class="slider" style="left: 0">
                <div class="slide"><img src="./img/slider-block/1.jpg" alt=""></div>
                <div class="slide"><img src="./img/slider-block/2.jpg" alt=""></div>
                <div class="slide"><img src="./img/slider-block/3.jpg" alt=""></div>
                <div class="slide"><img src="./img/slider-block/4.jpg" alt=""></div>
                <div class="slide"><img src="./img/slider-block/5.jpg" alt=""></div>
            </div>
        </div>
        <div id="viewSlider">
            <div class="viewSlide"></div>
            <div class="viewSlide"></div>
            <div class="viewSlide"></div>
            <div class="viewSlide"></div>
            <div class="viewSlide"></div>
        </div>
     
        <button class="prev" id="prev">Назад</button>
        <button class="next" id="next">Вперёд</button>
    
    </div>
   </section>
   <section class="cards">
    <div class="container">
        <div class="head">
            <h3 class="cards-title">Хиты продаж</h3>
        </div>
        <div class="cards-row">
            <div class="border">
                <div class="wrap">
                  <div class="product-wrap">
                    <a href=""><img src="https://imageproxy.fh.by/5Sw9pAwCis5BXy8CkZ9ytzbDq7ZYwRpgjv5Ha7ppzfQ/w:477/h:715/q:95/czM6Ly9maC1wcm9kdWN0aW9uLXJmMy81MjgyMjMvYzg4N2YyZjEtMWZmNy0xMWVkLThiOTItMDA1MDU2ODM2NjFi.jpg"></a>
                  </div>
                  <div class="loop-action">
                    <a href="" class="add-to-cart">Быстрый просмотр</a>
                  </div>
                </div>
                  <div class="product-info">
                    <h3 class="product-title">платье</h3>
                    <div class="price">&#8381; 900 <div class="priceOld">1000</div></div>
                    <div class="discount">-10%</div>
                    <i class="fa-sharp fa-solid fa-bag-shopping"></i>
                 </div>
              </div>
              <div class="border">
                <div class="wrap">
                  <div class="product-wrap">
                    <a href=""><img src="https://imageproxy.fh.by/084lMHr0dpxI5SD5HDRpYpto4TsR3a5l1B2EHosSC0I/w:477/h:715/q:95/czM6Ly9maC1wcm9kdWN0aW9uLXJmMy8yNDY3MTgvZDMwZWE4NGQzNTA2MThmNDI1YzNmOGUzYTVmMDFlZDA.jpg"></a>
                  </div>
                  <div class="loop-action">
                    <a href="" class="add-to-cart">Быстрый просмотр</a>
                  </div>
                </div>
                  <div class="product-info">
                    <h3 class="product-title">штаны</h3>
                    <div class="price">&#8381; 900 <div class="priceOld">1000</div></div>
                    <div class="discount">-10%</div>
                    <i class="fa-sharp fa-solid fa-bag-shopping"></i>
                 </div>
              </div>
        </div>
